<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <style>
        #avatar_img{
            margin-left: 15px;
            border-radius: 20%;
        }
        #avatar{
            display: none;
        }
        .error{
             color:red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <h3 class="text-center">注册页面</h3>

                <form id="form">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.auto_id }}">{{ field.label }}</label>
                            {{ field }}
                            <span class="error pull-right"></span>
                        </div>
                    {% endfor %}

                    {#头像,不校验#}
                    <div class="form-group">
                        <label for="avatar">头像
                            <img id="avatar_img" width="50" height="50" src="/static/blog/images/default.png" alt="">
                        </label>
{#                        <input type="file" id="avatar" style="display: none">#}
                        <input type="file" id="avatar">
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 ">
                                <input type="button" id="reg_btn" class="btn btn-default  " value="提交" >
                                <span class="error"></span>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

{#    <script src="/static/blog/js/jquery-3.2.1.min.js"></script>#}
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        {#头像预览#}
        $("#avatar").change(function () {
            {#1.获取文件对象#}
            var file_obj=$(this)[0].files[0];
            {#2.获取文件对象路径#}
            var reader=new FileReader();
            {#注意这句是异步的，所以后面要放到onload事件中，等reader读完#}
            reader.readAsDataURL(file_obj);

            {#3.设置图像路径,修改src属性#}
            reader.onload=function () {
            {#$("#avatar_img").attr("src",reader.result);#}
            $("#avatar_img")[0].src=reader.result;
            };
        });
        {#提交事件#}
        $("#reg_btn").click(function () {
            var formdata=new FormData();
            var request_data=$("#form").serializeArray();
            $.each(request_data,function (index,data) {
                formdata.append(data.name,data.value)
            });

            {#formdata.append("user",$("#id_user").val());#}
            {#formdata.append("pwd",$("#id_pwd").val());#}
            {#formdata.append("re_pwd",$("#id_re_pwd").val());#}
            {#formdata.append("email",$("#id_email").val());#}
            {#formdata.append("csrfmiddlewaretoken",$("[name='csrfmiddlewaretoken']").val());#}

            formdata.append("avatar",$("#avatar")[0].files[0]);
            $.ajax({
                url:"",
                type:"post",
                {#在ajax提交中，如需要提交文件，就要用formData方式，并且需要下面两句代码#}
                contentType:false,
                processData:false,
                data: formdata,
                success:function (data) {
                    if(data.user){
                        // 注册成功
                    }else {
                        // 注册失败
                        {#console.log(data.msg);#}
                        // 清空span标签中的错误信息
                        $("span.error").html("");
                        $(".form-group").removeClass("has-error");
                        // 展示此次提交的错误信息
                        $.each(data.msg,function (field,error) {
                            {#console.log(field,error_list);#}
                            {#全局钩子错误信息展示#}
                            if(field=="__all__"){
                                $("#id_re_pwd").next().html(error).parent().addClass("has-error");
                            }

                            $("#id_"+field).next().html(error);
                            $("#id_"+field).parent().addClass("has-error");
                        })
                    }

                }
            })
        })

    </script>
</body>
</html>
